# Timeline Section

timeline:
  title: "Our Story"
  text: |
    #### Where do we come from?

    Building on the context from which #ASKnet emerged as an initiative for improved access to information, media literacy and proactive peacebuilding, a cross-border network of peers and experts is now evolving into an independent, self-sufficient network.

  section: timeline
  # left is the default
  #start_align: "left"
  events:
    - title: "The jHUB ‘Pioneers’"
      year: "2015"
      desc: "The program started with a series of community-based media trainings. The participants, hailing from various parts of South Sudan, drafted and signed a Charter of Common Values, launching the Juba Open Knowledge and Innovation Hub (jHUB). Later that year the jHUB community co-created the first #peacehackcamp!"
      image: assets/img/timeline/2015.jpg
      alt: 
      url: https://openculture.agency/peacehackcamp-2015/
    - title: "Migrations, New Horizons"
      year: "2016"
      desc: 'As armed conflict erupted again in South Sudan, the community scattered, with some members taking refuge in neighboring countries. Hosting of trainings were taken on by partners in Addis Ababa, Nairobi, Kigali, Kampala. The #ASKotec kit was developed and a network of local initiatives that has since evolved into what is now #ASKnet.'
      image: assets/img/timeline/2016.jpg
      alt:
      url: 
    - title: "New Members"
      year: "2017"
      desc: 'A number of new, initially informal organizations were established and launched by former jHUB members, who began sharing various skills with local participants in their specific contexts. These also included refugee settlements such as Rhino Camp in Northern Uganda, and towns in South Sudan such as Bor.'
      image: assets/img/timeline/2017.jpg
      alt: 
      url: 
    - title: "An Informal Network"
      year: "2018"
      desc: "#ASKnet emerges as an informal network as a collaboration of media organizations and local experts starts to grow. A first collective training session, focused on Media, IT, Open Tech innovation and repair culture was held in the Rhino Camp South Sudanese refugee settlement."
      image: assets/img/timeline/2018.jpeg
      alt: 
      url: 
    - title: "Community Practices"
      year: "2019"
      desc: "Six ‚pioneer‘ hubs, all legally registered organizations, form the first collective #ASKnet community. In collaboration with the Global Innovation Gathering (GIG) with members coming together from 5 continents, DOTS, the first international #ASKsummit was held in Nakuru, Kenya."
      image: assets/img/timeline/2019.jpg
      alt: 
      url:
    - title: "Decentralized Actions"
      year: "2020"
      desc: "In response to the Covid-19 pandemic, #ASKnet evolves from hosting local trainings to a more decentralized network of online activity. With the online training and mentoring ‚tracks‘ - focusing on organizational development and on digital media and open tech skills, a community of individual #ASKnet experts, as well as formalized media hubs emerged."
      image: assets/img/timeline/2020.jpg
      alt: 
      url: 
    - title: "Hub Strengthening"
      year: "2021"
      desc: "#ASKnet hubs increase their own community engagement, with a broad range of media and life skills training, also helping to empower more community members in need of support and attention. The ‚Labmobile‘ at Rhino Camp, and an locally sourced housing prototype at the Pagirinya Refugee Settlement in Uganda join a family of resources and programs established earlier in South Sudan."
      image: assets/img/timeline/2021.jpg
      alt: 
      url: 
    - title: "Founding an International Innovation Consortium"
      year: "2022 / 2023"
      desc: "Adaptation of the informal international #ASKnet group of hubs into a consortium, with a legal registration in South Sudan. Foundations are laid for an inclusive cross-border and self-governed network of South Sudanese led youth-led media and innovation organizations able and open to bring on more members."
      image: assets/img/timeline/2022.jpg
      alt: 
      url: 
